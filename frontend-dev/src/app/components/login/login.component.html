<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title> User Login </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="userEmail" type="email" />
        <mat-error *ngIf="loginForm.get('userEmail')?.hasError('required')">
          Email is required!
        </mat-error>
        <mat-error *ngIf="loginForm.get('userEmail')?.hasError('email')">
          Invalid Email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required!
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password has minimum 8 characters!
        </mat-error>
      </mat-form-field>

      <button mat-stroked-button [disabled]="loginForm.invalid">Login</button>

      <div class="extras">
        <a routerLink="/forgot-pass" class="forgot-pass-link">
          Forgot password
        </a>
        <a routerLink="/register" class="register-link">Register</a>
        <a routerLink="/home" class="home-link">Home</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
