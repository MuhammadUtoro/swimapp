<mat-card class="registration-card" appearance="raised">
  <mat-card-header>
    <mat-card-title> User Registration Form </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="userEmail" type="email" />
        <mat-error
          *ngIf="registrationForm.get('userEmail')?.hasError('required')"
        >
          Email is required!
        </mat-error>
        <mat-error *ngIf="registrationForm.get('userEmail')?.hasError('email')">
          Invalid Email!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" type="text" />
        <mat-error
          *ngIf="registrationForm.get('lastName')?.hasError('required')"
        >
          Last name is required!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" type="text" />
        <mat-error
          *ngIf="registrationForm.get('firstName')?.hasError('required')"
        >
          First name is required!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error
          *ngIf="registrationForm.get('password')?.hasError('required')"
        >
          Password is required!
        </mat-error>
        <mat-error
          *ngIf="registrationForm.get('password')?.hasError('minlength')"
        >
          Password must be at least 8 characters!
        </mat-error>
      </mat-form-field>
      <button mat-stroked-button [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  </mat-card-content>
</mat-card>
