<div class="user-lists">
  <h2>Users</h2>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z12">
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let users">{{ users.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let users">{{ users.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="userEmail">
    <th mat-header-cell *matHeaderCellDef>User Email</th>
    <td mat-cell *matCellDef="let users">{{ users.userEmail }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let users">{{ users.role }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCols"></tr>
</table>
